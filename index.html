<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        h1 {
            color: var(--dark-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }

        .toggle-password:hover {
            color: var(--dark-color);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error-color);
            display: block;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            display: block;
        }

        .forgot-password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-actions button {
            width: auto;
            padding: 8px 20px;
            margin-left: 10px;
        }

        .modal-actions .cancel {
            background-color: #95a5a6;
        }

        .modal-actions .cancel:hover {
            background-color: #7f8c8d;
        }

        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }

        .demo-credentials h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
            font-size: 16px;
        }

        .demo-role {
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Replace with your actual logo file (logo.png) -->
        
        <h1>Welcome Back</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="message" id="message"></div>
        </form>

        <div class="demo-credentials">
            <h3>Demo Credentials:</h3>
            <div class="demo-role">Admin:</div>
            <div>Email: admin@example.com</div>
            <div>Password: admin123</div>

            <div class="demo-role">College:</div>
            <div>Email: college@example.com</div>
            <div>Password: college123</div>

            <div class="demo-role">Student:</div>
            <div>Email: student@example.com</div>
            <div>Password: student123</div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="forgot-password-modal" id="forgotPasswordModal">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Enter new password">
                    <span class="toggle-password" id="toggleNewPassword"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="cancel" id="cancelReset">Cancel</button>
                <button id="submitReset">Reset Password</button>
            </div>
            <div class="message" id="resetMessage"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Password visibility toggle

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function () {
                    const icon = this.querySelector('i');
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordInput = document.getElementById('newPassword');

            if (toggleNewPassword && newPasswordInput) {
                toggleNewPassword.addEventListener('click', function () {
                    const icon = this.querySelector('i');
                    const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    newPasswordInput.setAttribute('type', type);
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }



            // Forgot password modal
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const cancelReset = document.getElementById('cancelReset');

            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();
                forgotPasswordModal.style.display = 'flex';
            });

            cancelReset.addEventListener('click', function () {
                forgotPasswordModal.style.display = 'none';
            });

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            // Auto-fill demo credentials for testing
            document.getElementById('email').addEventListener('focus', function () {
                // Uncomment to auto-fill demo credentials on focus (for testing)
                // this.value = 'admin@example.com';
                // document.getElementById('password').value = 'admin123';
            });

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Show loading state
                const submitButton = loginForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Logging in...';

                // API call to check login
                fetch('/api/login/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            showMessage(data.message, 'success');

                            // Redirect based on user role from backend
                            setTimeout(() => {
                                if (data.role === 'admin') {
                                    window.location.href = 'admin-dashboard.html';
                                } else if (data.role === 'college') {
                                    window.location.href = 'college-dashboard.html';
                                } else if (data.role === 'student') {
                                    window.location.href = 'student-dashboard.html';
                                } else {
                                    showMessage('Unknown user role', 'error');
                                }
                            }, 1000);
                        } else {
                            showMessage(data.message || 'Login failed', 'error');
                        }
                    })
                    .catch(error => {
                        // For demo purposes, simulate backend response
                        simulateBackendResponse(email, password);
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Login';
                    });
            });

            // Password reset submission
            const submitReset = document.getElementById('submitReset');
            const resetMessage = document.getElementById('resetMessage');

            submitReset.addEventListener('click', function () {
                const email = document.getElementById('resetEmail').value;
                const newPassword = document.getElementById('newPassword').value;

                if (!email || !newPassword) {
                    resetMessage.textContent = 'Please fill all fields';
                    resetMessage.className = 'message error';
                    resetMessage.style.display = 'block';
                    return;
                }

                // Show loading state
                submitReset.disabled = true;
                submitReset.textContent = 'Processing...';

                // API call to update password
                fetch('/api/login', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: newPassword
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            resetMessage.textContent = 'Password updated successfully!';
                            resetMessage.className = 'message success';

                            // Close modal after 2 seconds
                            setTimeout(() => {
                                forgotPasswordModal.style.display = 'none';
                                resetMessage.style.display = 'none';
                                document.getElementById('resetEmail').value = '';
                                document.getElementById('newPassword').value = '';
                            }, 2000);
                        } else {
                            resetMessage.textContent = data.message || 'Password update failed';
                            resetMessage.className = 'message error';
                        }
                        resetMessage.style.display = 'block';
                    })
                    .catch(error => {
                        // For demo purposes, simulate successful password reset
                        resetMessage.textContent = 'Password updated successfully! (demo)';
                        resetMessage.className = 'message success';
                        resetMessage.style.display = 'block';

                        setTimeout(() => {
                            forgotPasswordModal.style.display = 'none';
                            resetMessage.style.display = 'none';
                            document.getElementById('resetEmail').value = '';
                            document.getElementById('newPassword').value = '';
                        }, 2000);
                    })
                    .finally(() => {
                        submitReset.disabled = false;
                        submitReset.textContent = 'Reset Password';
                    });
            });

            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';

                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Simulate backend response for demo purposes
            function simulateBackendResponse(email, password) {
                // Simulate network delay
                setTimeout(() => {
                    let response;

                    // Check against demo credentials
                    if (email === 'admin@example.com' && password === 'admin123') {
                        response = {
                            success: true,
                            message: 'Admin login successful',
                            role: 'admin'
                        };
                    }
                    else if (email === 'college@example.com' && password === 'college123') {
                        response = {
                            success: true,
                            message: 'College login successful',
                            role: 'college'
                        };
                    }
                    else if (email === 'student@example.com' && password === 'student123') {
                        response = {
                            success: true,
                            message: 'Student login successful',
                            role: 'student'
                        };
                    }
                    else {
                        response = {
                            success: false,
                            message: 'Invalid credentials'
                        };
                    }

                    // Process the simulated response
                    if (response.success) {
                        showMessage(response.message, 'success');

                        // Redirect based on user role
                        setTimeout(() => {
                            if (response.role === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else if (response.role === 'college') {
                                window.location.href = 'college-dashboard.html';
                            } else if (response.role === 'student') {
                                window.location.href = 'student-dashboard.html';
                            }
                        }, 1000);
                    } else {
                        showMessage(response.message, 'error');
                    }
                }, 800); // Simulate network delay
            }
        });
    </script>
</body>

</html>
